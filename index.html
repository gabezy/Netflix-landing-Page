<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/107ce2b180.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="banner">
        <ul>
            <li class="banner_item1">NEW!</li>
            <li class="banner_item2">Plans now start at <span>BRL 18.90</span>.</li>
            <li class="banner_item3"><a href="#">Learn more <span>></span></a></li>
        </ul>
    </div>
    <header class="showcase">
        <nav class="header-nav">
            <a href="./index.html">
                <img src="https://i.ibb.co/r5krrdz/logo.png" alt="">
            </a>
            <div class="header-select">
                <select name="lang" id="lang">
                    <option value="en">English</option>
                    <option value="pt-BR">Portuguese</option>
                </select>
                <a class="btn-link" href="#">Sign in</a>
            </div>
        </nav>
        <div class="header-content">
            <h1 class="mg-b-20">Unlimited movies, TV shows, and more.</h1>
            <h2 class="mg-b-24">Watch anywhere, Cancel anytime.</h2>
            <form action="">
                <h3 class="mg-b-20 col">
                    Ready to watch? Enter your email to create or restart your membership
                </h3>
                <div class="input-email">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email">
                </div>
                <button>Get Started<i class="fa-solid fa-chevron-right"></i></button>
            </form>
        </div>
    </header>

</body>

</html>
